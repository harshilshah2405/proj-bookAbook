<!DOCTYPE html>
<html  ng-app="bookModule">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title></title>

   <!-- Bootstrap -->
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" href="home.css">

 <script type="text/javascript" src="angular.min.js"></script>
 <script type="text/javascript" src="angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
 <script type="text/javascript" src="book.js"></script>
 </head>
<body ng-controller="searchController">
  <div class="container-fluid">

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Navigation Bar Boot strap -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse" >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">bookAbook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse ">
          <form class="navbar-form navbar-right" role="search">

            <div class="form-group">								<!-- Search field -->
              <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="onGo">Go</button>	<!-- Go button event onGo -->
          </form>

        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="col-md-9 scrollable content">
					<h2>Your Search Results.. </h2>
          <br><br>
					<div class="book clickable panel panel-default" ng-repeat="book in searchResults">
            <div class="panel-body">
						<div ng-click="changeView('myBooks.html')">
              <div class = "col-sm-2" align="left">
							<img ng-src="book.src" class="img-responsive">
              <p> Rating</p>
            </div>
              <div class = "col-sm-8" align = "left">
						  <b>{{book.title}}</b>
							<p>{{book.Author}}</p>
              <p>Goodreads Review</p>
            </div>
            <div class="col-sm-2" align = "right">
              <button class="btn btn-info">I want this book</button>
            </div>
          </div>
					</div>
        </div>
			</div>

      <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav navbar-left" >
            <li class="active"><a href="#">About us</a></li>
            <li ><a href="#" >contact</a></li>
            <li ><a href="#">FAQ</a></li>
            <li ><a href="#" >Report</a></li>
          </ul>
        </div>
      </nav>

</div>
</body>
</html>
