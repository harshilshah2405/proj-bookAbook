<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
   <title></title>

   <!-- Bootstrap -->
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
<body>
  <div class = "container-fluid">
    <nav class="navbar navbar-default" role="navigation">
  		<div class="container-fluid">
  			<!-- Navigation Bar Boot strap -->
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse" >
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#">bookAbook</a>
  			</div>

  			<!-- Collect the nav links, forms, and other content for toggling -->
  			
  		</div>
  	</nav>
    <section class ="well container col-sm-6 col-md-offset-3">
    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="" autocomplete="on">
                                <h2 class="text-left">Signup</h2>
                                <br>

            <div class="form-group row">
					<label for="username" class = "col-sm-3 form-control-label"> UserName* : </label>
          <div class = "col-sm-9">
					<input type= " text" id = "username" class = "form-control" name="user-name" required="required" placeholder="username">
        </div>
        </div>


					<div class = "form-group row">
					<label for="id" class= "col-sm-3 form-control-label"> ID* : </label>
          <div class="col-sm-9">
					<input type= " text" id = "id" name="id" required="required" placeholder="id" class = "form-control">
        </div>
        </div>

					<div class="form-group row">
					<label for="phone" class="col-sm-3 form-control-label"> Phone* : </label>
          <div class = "col-sm-9">
					<input type= " number" id = "phone" name="phone" required="required" placeholder="xxxxx xxxxx" class = "form-control">
        </div>
        </div>

					<div class="form-group row">
					<label for="webmail" class = "col-sm-3 form-control-label"> Webmail* : </label>
          <div class = "col-sm-9">
					<input type= "email" id = "webmail" name="webmail" required="required" placeholder="id@daiict.ac.in" class ="form-control">
        </div>
					</div>

					<div class="form-group row">
					<label for="alteremail" class="col-sm-3 form-control-label"> E-mail:(alternate)  </label>
          <div class = "col-sm-9">
					<input type= "email" id = "alteremail" name="email(alternate)" placeholder="someone@something.com" class = "form-control">
        </div>
        </div>

					<div class="form-group row">
					<label for="password" class="col-sm-3 form-control-label"> Password* : </label>
          <div class = "col-sm-9">
					<input type= "password" id = "password" name="password" required="required" placeholder="********" class = "form-control">
        </div>
        </div>

					<div class="form-group row">
					<label for="re-password" class="col-sm-3 form-control-label"> Re-enter Password* : </label>
          <div class="col-sm-9">
					<input type= "password" id = "re-password" name="re-password" required="required" placeholder="********" class= "form-control">
        </div>
        </div>
					<div class=" form-group-row login button">
          <div class="col-sm-12" align="right">
					<input type="submit" value="Register" class="btn btn-info">
        </div>
        </div>
</form>
</div>
</div>
</section>
  </div>
</body>
</html>
